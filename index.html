        /* Bouncing Bonk Background */
        .bouncing-bonk {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            z-index: 1;
            pointer-events: none;
            animation: bounce 8s linear infinite;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(100vw - 50px), 0);
            }
            50% {
                transform: translate(calc(100vw - 50px), calc(100vh - 50px));
            }
            75% {
                transform: translate(0, calc(100vh - 50px));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Make sure main content stays above the bouncing bonk */

            position: relative;
            z-index: 2;
        }
